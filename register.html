<!DOCTYPE html>

  <script>  

function chkpwd()
{
	var p = document.getElementById('p').value;
	if(p.length < 6)
		alert("Password should contain more than 6 characters");
	else if(p.search(/\d/) == -1)
		alert("Password should contain at least one digit");
	else if(p.search(/[a-zA-Z]/) == -1)
		alert("Password should contain alphabets");
	else if(p.search(/[\!\@\#\$\%\^\&\*\(\)\_\+\.\,\;\:]/) == -1)
		alert("Password should contain at least one special character");
	else
		document.getElementById('chk').innerHTML='<span style="font-family: Arial Unicode MS, Lucida Grande">&#10004;</span>';

} 
/*<a href="http://www.animateit.net"> <img src="http://www.animateit.net/data/media/192/acc004.gif" border="0" alt="Green Check Mark from AnimateIt.net" /> </a>*/
function chkmatch()
{
	 var p1 = document.getElementById('p').value;
	 var p2 = document.getElementById('p1').value;
	 if(p1 === p2)
	 	document.getElementById('c').innerHTML='<span style="font-family: Arial Unicode MS, Lucida Grande">&#10004;</span>';
	 else
	 	alert("password should match");
}



</script>

		<br><br>

		<br><br>
		<label>Re-type password: </label><input type="password" name="pass1" id="p1" onchange="chkmatch()"><span id="c"></span>
